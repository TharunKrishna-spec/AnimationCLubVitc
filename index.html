    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Poppins', sans-serif;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      @keyframes animateGradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .live-background {
        background: linear-gradient(315deg, 
          #0f172a 0%, /* slate-900 */
          #1d4ed8 25%, /* blue-700 */
          #7e22ce 50%, /* purple-700 */
          #0e7490 75%, /* cyan-700 */
          #0f172a 100%
        );
        background-size: 250% 250%;
        animation: animateGradient 15s ease infinite;
      }
      
      /* Interactive Background */
      #interactive-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: 
          radial-gradient(600px circle at var(--x) var(--y), rgba(34, 211, 238, 0.2), transparent 40%),
          radial-gradient(800px circle at var(--x) var(--y), rgba(124, 58, 237, 0.15), transparent 50%),
          radial-gradient(1200px circle at var(--x) var(--y), rgba(30, 64, 175, 0.15), transparent 60%);
        transition: background 0.1s ease-out;
      }

      /* Starfield Background */
      .starfield-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -2;
        overflow: hidden;
      }

      #stars1, #stars2, #stars3 {
        position: absolute;
        border-radius: 50%;
        background: transparent;
      }

      #stars1 {
        width: 1px;
        height: 1px;
        animation: animStar 50s linear infinite;
        box-shadow: 1919px 1256px #FFF, 1294px 1735px #FFF, 1858px 949px #FFF, 1534px 1063px #FFF, 1279px 633px #FFF, 243px 134px #FFF, 1373px 1935px #FFF, 1319px 129px #FFF, 1073px 1933px #FFF, 1829px 1868px #FFF, 1269px 921px #FFF, 1014px 1819px #FFF, 1421px 1152px #FFF, 28px 1239px #FFF, 532px 1001px #FFF, 1813px 1485px #FFF, 915px 1869px #FFF, 1295px 1475px #FFF, 1278px 1227px #FFF, 114px 1906px #FFF, 1374px 1357px #FFF, 506px 1738px #FFF, 1265px 1993px #FFF, 807px 1194px #FFF, 1017px 1860px #FFF, 1419px 956px #FFF, 1139px 1833px #FFF, 1381px 177px #FFF, 1305px 1563px #FFF, 1326px 1904px #FFF, 608px 57px #FFF, 1492px 174px #FFF, 1386px 815px #FFF, 786px 1430px #FFF, 1183px 1303px #FFF, 122px 1470px #FFF, 574px 193px #FFF, 1969px 101px #FFF, 1913px 1813px #FFF, 1141px 1934px #FFF, 1349px 1003px #FFF, 1339px 109px #FFF, 126px 1334px #FFF, 1139px 1085px #FFF, 1230px 100px #FFF, 1230px 107px #FFF, 423px 1801px #FFF, 34px 1066px #FFF, 1756px 33px #FFF, 32px 1083px #FFF, 1500px 32px #FFF, 1599px 728px #FFF, 290px 1544px #FFF, 1494px 1475px #FFF, 1300px 528px #FFF, 483px 259px #FFF, 1024px 119px #FFF, 1282px 55px #FFF, 1039px 1335px #FFF, 169px 748px #FFF, 1399px 304px #FFF, 1342px 78px #FFF, 768px 1090px #FFF, 95px 1918px #FFF, 1721px 1248px #FFF, 381px 139px #FFF, 1193px 832px #FFF, 155px 1149px #FFF, 611px 484px #FFF;
      }

      #stars2 {
        width: 2px;
        height: 2px;
        animation: animStar 100s linear infinite;
        box-shadow: 1876px 1237px #FFF, 1237px 1656px #FFF, 779px 103px #FFF, 1007px 1109px #FFF, 154px 1515px #FFF, 1547px 1503px #FFF, 1302px 36px #FFF, 1111px 1318px #FFF, 1106px 1758px #FFF, 522px 730px #FFF, 582px 1709px #FFF, 1404px 1284px #FFF, 186px 1483px #FFF, 1904px 134px #FFF, 132px 1381px #FFF, 1184px 1731px #FFF, 1075px 1700px #FFF, 1445px 1043px #FFF, 959px 194px #FFF, 1506px 1139px #FFF, 370px 1414px #FFF, 483px 1133px #FFF, 198px 105px #FFF, 539px 1250px #FFF, 1032px 1110px #FFF;
      }

      #stars3 {
        width: 3px;
        height: 3px;
        animation: animStar 150s linear infinite;
        box-shadow: 1285px 1547px #FFF, 115px 512px #FFF, 1205px 1943px #FFF, 1135px 986px #FFF, 1832px 1100px #FFF, 1532px 1404px #FFF, 219px 1204px #FFF, 1268px 38px #FFF, 1754px 1716px #FFF, 1459px 586px #FFF;
      }
      
      @keyframes animStar {
        from { transform: translateY(0px); }
        to { transform: translateY(-2000px); }
      }

      /* Particle Animation */
      .particle-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .particle {
        position: absolute;
        bottom: -10px;
        left: var(--x-pos);
        background-color: rgba(34, 211, 238, 0.7);
        border-radius: 50%;
        opacity: 0;
        animation: float-up var(--duration) var(--delay) linear infinite;
        width: var(--size);
        height: var(--size);
        box-shadow: 0 0 8px rgba(34, 211, 238, 0.6), 0 0 12px rgba(103, 232, 249, 0.4);
      }

      @keyframes float-up {
        0% {
          transform: translateY(0) scale(0.5);
          opacity: 0;
        }
        10%, 90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-110vh) scale(1);
          opacity: 0;
        }
      }

      @keyframes spin-reverse {
        to {
          transform: rotate(-360deg);
        }
      }
      .animate-spin-reverse {
        animation: spin-reverse 1s linear infinite;
      }
      
      @keyframes wave-pulse {
        0%, 100% {
          transform: scale(0.5);
          opacity: 0.6;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
      }
      .animate-wave-pulse {
        animation: wave-pulse 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      }

      /* Scroll Animations */
      .scroll-animate {
        opacity: 0;
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .scroll-animate.slide-up { transform: translateY(50px); }
      .scroll-animate.slide-left { transform: translateX(-50px); }
      .scroll-animate.slide-right { transform: translateX(50px); }
      .scroll-animate.zoom-in { transform: scale(0.9); }

      .scroll-animate.is-visible {
        opacity: 1;
        transform: none;
      }
      
      /* Card Hover Effects */
      .card-3d-hover {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .group:hover .card-3d-hover {
        transform: translateY(-12px) scale(1.03);
        box-shadow: 0 25px 40px rgba(0,0,0,0.2), 0 0 20px rgba(34, 211, 238, 0.4);
      }
      .event-card-image {
        transition: transform 0.5s ease-in-out;
      }
      .group:hover .event-card-image {
        transform: scale(1.1);
      }
      .lead-card img {
        transition: filter 0.5s ease, transform 0.5s ease;
      }
      .lead-card:hover img {
        transform: scale(1.1);
      }
      .lead-card .border-overlay {
          transition: border-color 0.5s ease, box-shadow 0.5s ease;
      }
      .lead-card:hover .border-overlay {
          border-color: rgba(34, 211, 238, 0.7);
          box-shadow: 0 0 30px rgba(34, 211, 238, 0.7);
      }
      
      /* Button Shimmer Effect */
      .btn-shimmer {
        position: relative;
        overflow: hidden;
      }
      .btn-shimmer::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(to right, transparent 0%, rgba(255, 255, 255, 0.2) 50%, transparent 100%);
        transform: rotate(20deg);
        opacity: 0;
        transition: opacity 0.4s ease, transform 0.4s ease;
      }
      .btn-shimmer:hover::after {
        opacity: 1;
        transform: translateX(25%) rotate(20deg);
      }

      /* Stat Section Styles */
      .stat-card {
        position: relative;
        overflow: visible; /* Allow tooltip to show */
        border: 1px solid rgba(34, 211, 238, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .stat-card:hover {
          transform: translateY(-10px);
          box-shadow: 0 20px 30px rgba(0,0,0,0.2);
      }

      .stat-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 1rem; /* match card's border-radius */
        padding: 2px;
        background: radial-gradient(400px at 50% 110%, rgba(34, 211, 238, 0.5), transparent 70%);
        -webkit-mask: 
           linear-gradient(#fff 0 0) content-box, 
           linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
                mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
        pointer-events: none;
      }

      .stat-card:hover::before {
        opacity: 1;
      }

      /* Tooltip styles for stats */
      .stat-card .stat-tooltip {
        opacity: 0;
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%) translateY(10px);
        margin-bottom: 10px;
        background-color: #1F2937; /* dark:bg-gray-800 */
        color: #D1D5DB; /* dark:text-gray-300 */
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 0.875rem;
        white-space: nowrap;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        transition: opacity 0.3s ease, transform 0.3s ease;
        pointer-events: none;
      }

      .stat-card:hover .stat-tooltip {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
        pointer-events: auto;
      }

      /* Icon Pop Animation */
      @keyframes icon-pop-pulse {
        0% { transform: scale(0.8); opacity: 0; }
        60% { transform: scale(1.1); opacity: 1; }
        80% { transform: scale(0.95); }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-icon-pop {
        animation: icon-pop-pulse 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      /* Google Button Hover Glow */
      .google-btn-container {
        position: relative;
        display: inline-block; /* Wraps the google button tightly */
        border-radius: 9999px; /* Ensures hover area is pill-shaped */
      }

      .google-btn-container::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: inherit; /* Inherits the pill shape */
        opacity: 1; /* Make glow visible by default */
        transition: opacity 0.3s ease-in-out;
        z-index: -1;
        pointer-events: none;
        /* Apply subtle pulse animation by default */
        animation: pulse-glow 2.5s infinite ease-in-out; 
      }

      .google-btn-container:hover::after {
        /* On hover, make the pulse slightly faster */
        animation: pulse-glow 1.5s infinite ease-in-out;
      }

      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 15px rgba(34, 211, 238, 0.6);
        }
        50% {
          box-shadow: 0 0 25px rgba(34, 211, 238, 0.9);
        }
      }

      /* Shimmer Placeholder */
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }

      .shimmer-placeholder {
        background: #1f2937; /* dark:bg-gray-800 */
        background-image: linear-gradient(to right, #1f2937 0%, #374151 20%, #1f2937 40%, #1f2937 100%);
        background-repeat: no-repeat;
        background-size: 2000px 100%;
        animation: shimmer 2.5s linear infinite;
      }
      
      /* App Loader Animation */
      #app-loader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background-color: #111827; /* bg-gray-900 */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease-out;
        opacity: 1;
      }

      #app-loader.loader-hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loader-svg { transform-origin: center; }
      
      .loader-circle {
        stroke-dasharray: 283; /* 2 * PI * 45 */
        stroke-dashoffset: 283;
        animation: draw-circle 2s ease-in-out forwards;
      }

      .loader-play {
        opacity: 0;
        transform-origin: center;
        transform: scale(0.5);
        animation: pop-in 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) 1.5s forwards;
      }

      .loader-text {
        margin-top: 20px;
        font-family: 'Poppins', sans-serif;
        color: #9ca3af; /* text-gray-400 */
        letter-spacing: 0.1em;
        opacity: 0;
        animation: fade-in-text 1s ease 0.5s forwards;
      }

      @keyframes draw-circle {
        to { stroke-dashoffset: 0; }
      }
      @keyframes pop-in {
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes fade-in-text {
        to { opacity: 1; }
      }

      /* 3D Model Showcase */
      .showcase-section {
        padding-top: 5rem;
        padding-bottom: 5rem;
        background-color: #111827; /* dark:bg-gray-900 */
        overflow: hidden;
        position: relative;
      }

      @media (min-width: 768px) {
        .showcase-section {
          padding-top: 8rem;
          padding-bottom: 8rem;
        }
      }

      .showcase-container {
        position: relative;
        width: 100%;
        height: 400px; /* Base height for mobile */
        display: flex;
        justify-content: center;
        align-items: center;
        transform-style: preserve-3d;
        perspective: 1000px;
      }

      @media (min-width: 768px) {
        .showcase-container {
          height: 600px;
        }
      }
      @media (min-width: 1024px) {
        .showcase-container {
          height: 750px;
        }
      }

      .showcase-core {
        position: absolute;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: radial-gradient(circle, #67e8f9 0%, #06b6d4 50%, rgba(124, 58, 237, 0.5) 100%);
        animation: pulse-glow-core 4s infinite ease-in-out;
      }

      @media (min-width: 768px) {
        .showcase-core {
          width: 100px;
          height: 100px;
        }
      }

      .orbit-path {
        position: absolute;
        border: 1px dashed rgba(34, 211, 238, 0.2);
        border-radius: 50%;
        transform-style: preserve-3d;
      }

      .orbiting-model-wrapper {
        position: absolute;
        top: -25px; /* Half of model size */
        left: calc(50% - 25px); /* Half of model size */
        width: 50px;
        height: 50px;
        transform-style: preserve-3d;
      }

      .orbiting-model {
        width: 100%;
        height: 100%;
        background-color: rgba(31, 41, 55, 0.8); /* dark:bg-gray-800 with opacity */
        backdrop-filter: blur(5px);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #22d3ee; /* cyan-400 */
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        cursor: pointer;
      }

      .orbiting-model:hover {
        transform: scale(1.2);
        box-shadow: 0 0 25px rgba(34, 211, 238, 0.7);
        background-color: rgba(55, 65, 81, 0.9);
      }

      .orbiting-model svg {
        width: 24px;
        height: 24px;
      }

      /* Animations */
      @keyframes orbit {
        from { transform: rotate3d(1, 1, 0, 0deg); }
        to { transform: rotate3d(1, 1, 0, 360deg); }
      }

      @keyframes pulse-glow-core {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 40px rgba(34, 211, 238, 0.5), 0 0 60px rgba(124, 58, 237, 0.3);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 60px rgba(34, 211, 238, 0.8), 0 0 90px rgba(124, 58, 237, 0.5);
        }
      }

      @keyframes bob {
        0%, 100% { transform: translateY(0px) rotateX(-70deg); }
        50% { transform: translateY(-15px) rotateX(-70deg); }
      }

      /* Path & Model Specifics */
      .path-1 { width: 220px; height: 220px; animation: orbit 20s linear infinite; }
      .path-2 { width: 320px; height: 320px; animation: orbit 30s linear infinite reverse; }
      .path-3 { width: 420px; height: 420px; animation: orbit 45s linear infinite; }
      .path-4 { width: 520px; height: 520px; animation: orbit 60s linear infinite reverse; }

      @media (min-width: 768px) {
        .path-1 { width: 300px; height: 300px; }
        .path-2 { width: 450px; height: 450px; }
        .path-3 { width: 600px; height: 600px; }
        .path-4 { width: 750px; height: 750px; }
      }

      .model-wrapper-1 { animation: bob 5s ease-in-out infinite; }
      .model-wrapper-2 { animation: bob 6s ease-in-out infinite -2s; }
      .model-wrapper-3 { animation: bob 4s ease-in-out infinite -1s; }
      .model-wrapper-4 { animation: bob 7s ease-in-out infinite -3s; }

      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none; /* Chrome, Safari and Opera */
      }

      /* Hero Particle Effect */
      .hero-particle-container {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 1px;
        height: 1px;
        transform-style: preserve-3d;
        pointer-events: none;
        z-index: 0;
      }

      .hero-particle {
        position: absolute;
        top: 0;
        left: 0;
        width: var(--size);
        height: var(--size);
        background: #22d3ee;
        border-radius: 50%;
        opacity: 0;
        animation: hero-particle-drift var(--duration) var(--delay) linear infinite;
        box-shadow: 0 0 5px #22d3ee, 0 0 10px #67e8f9;
      }

      @keyframes hero-particle-drift {
        0% {
          transform: rotate(var(--angle)) translateX(20px) scale(0);
          opacity: 0;
        }
        20% {
          opacity: 1;
          transform: rotate(var(--angle)) translateX(calc(var(--distance) * 0.2)) scale(1);
        }
        90% {
          opacity: 0.5;
        }
        100% {
          transform: rotate(var(--angle)) translateX(var(--distance)) scale(0);
          opacity: 0;
        }
      }
